<h1> nodejs安装</h1>

<p>现在nodejs安装已经很方便，<code>windows</code>和<code>mac os</code>都已经提供二进制包，基本上是<code>一键安装</code>了。</p>
<p>Linux上需要源码安装，如果有<code>gcc</code>环境，源码安装也非常方便，基本没什么问题。</p>
<pre><code>tar zxvf node-v0.12.4.tar.gz
cd node-v0.12.4
./configure --prefix=PREFIX
make &amp;&amp; make install    </code></pre>
