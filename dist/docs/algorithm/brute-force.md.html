<h1> brute-force算法</h1>
<blockquote><p> Brute-Force算法简称<code>BF算法</code>，也称简单匹配算法</p></blockquote><p>一种字符串匹配算法</p>
<h2> 基本思路</h2>
<p>从目标串s=”s0s1…sn-1”的第一个字符开始和模式串t=”t0t1…tm-1”中的第一个字符比较，
若相等，则继续逐个比较后续字符，否则，从目标串s的第2个字符开始重新与模式串t的
第一个字符进行比较，依次类推，若从模式串s的第i个字符开始，每个字符依次和
目标串t中的对应字符相等，则匹配成功，该算法返回i;否则匹配失败，返回-1. </p>
