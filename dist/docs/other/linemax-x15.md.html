<h1> LineMax 对讲机</h1>
<blockquote><p> X15型号，数字键盘</p></blockquote><p>说明书可以参考X2，在豆丁网上可以找到，可以先通过百度<code>雷曼克斯说明书</code>进入</p>
<ol><li>PF2按钮对整机功能设定的作用，通常是<code>按住PF2然后开机，并保持按住状态3秒</code>，即可进入设置菜单</li>
<li>显示模式设定，包含两种业余模式和一种专业模式，专业模式可以自行设置频率</li></ol>
