<h1> ie bugs</h1>
<h2> ie6,7之jsonp问题</h2>
<p>如果<code>document</code>是<code>GBK</code>页面，使用<code>jsonp</code>请求一个<code>utf-8</code>的数据接口，<code>需要设置script标签的charset属性</code>，否则
可能导致脚本解析出错。</p>
<pre><code>&lt;script src="..." charset="utf-8" type="text/javascript">&lt;/script> </code></pre>
<p>原因大概是低版本的IE浏览器script标签请求，对<code>Respond Headers</code>的<code>charset</code>并不关注。</p>
