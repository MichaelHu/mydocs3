<h1> Promisejs Memo</h1>
<blockquote><p> 新型异步编程模型</p></blockquote><ul><li>通过<code>.then</code>方法，自动生成新的Promise对象，形成链式调用</li>
<li><code>resolve</code>和<code>reject</code>方法分别在成功调用和发生错误情况下被调用</li>
<li>如果<code>resolve</code>和<code>reject</code>方法的返回值仍然是一个<code>Promise对象</code>，则该对象会取代<code>.then</code>方法自动生成的Promise对象</li></ul>
