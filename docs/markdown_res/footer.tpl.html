<script type="text/javascript">
(function(){

document.title = $('h1').html() || '技术文档－258i.com';    

$(document).on('keydown', function(e){
    var BACKSPACE = 8,
        SLASH = 191,
        LEFT = 37;

    if ( BACKSPACE == e.keyCode
        || BACKSPACE == e.which
        || LEFT == e.keyCode
        || LEFT == e.which){
        e.preventDefault();
        history.back();
    }
    else if ( SLASH == e.keyCode ) {
        $('#search').focus();
        // prevent search input 
        e.preventDefault();
    }
});

})();
</script>
